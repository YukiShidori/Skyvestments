<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyvestments - Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Skyvestments</h1>
            <p>Hypixel Skyblock Investment Tracker</p>
        </header>

        <section class="add-entry">
            <h2>Add Investment</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="itemName" placeholder="e.g., Enchanted Diamond Block" required>
                        <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyPrice">Buy Price (coins)</label>
                    <input type="number" id="buyPrice" placeholder="e.g., 1000000" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="e.g., 64" required min="1">
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </section>

        <section class="portfolio">
            <h2>Your Index</h2>
            <div class="portfolio-header">
                <button id="refreshBtn">Refresh Prices</button>
                <button id="exportBtn">Export Entries</button>
                <button id="importBtn">Import Entries</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
            <div class="portfolio-summary">
                <div class="summary-item">
                    <span class="label">Total Invested</span>
                    <span class="value" id="totalInvested">0 coins</span>
                </div>
                <div class="summary-item">
                    <span class="label">Current Value</span>
                    <span class="value" id="currentValue">0 coins</span>
                </div>
                <div class="summary-item">
                    <span class="label">Profit/Loss</span>
                    <span class="value" id="profitLoss">0 coins</span>
                </div>
            </div>
            <div class="portfolio-table-container">
                <table class="portfolio-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Avg Buy Price</th>
                            <th>Total Bought At</th>
                            <th>Current Value</th>
                            <th>Profit/Loss</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>
</body>
</html>
